<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Infinitude</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/c3/c3.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="infinitude" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
	<span style="display:none" ng-controller="SerialCtrl"></span>
<div class="header">
  <ul class="nav nav-pills pull-right">
    <li ng-class="{active:isActive('/')}"><a ng-href="#status">Status</a></li>
    <li ng-class="{active:isActive('/profiles')}"><a ng-href="#profiles">Comfort Profiles</a></li>
    <li ng-class="{active:isActive('/schedules')}"><a ng-href="#schedules">Schedules</a></li>
    <li ng-class="{active:isActive('/serial')}"><a ng-href="#serial">Serial</a></li>
    <li ng-class="{active:isActive('/about')}"><a ng-href="#about">About</a></li>
  </ul>
  <h3 class="text-muted">&infin;&nbsp;Infinitude
		<span style="cursor: pointer; color: {{ globeColor }};" ng-click="reloadData(true)" class="glyphicon glyphicon-globe" aria-hidden="true"></span>
		<span style="color: {{ transferColor }};" class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
  </h3>
</div>

    <div class="container-fluid" ng-view></div>

<div class="footer">
  <p><a href="https://www.github.com/nebulous/infinitude">Infinitude on github</a></p>
</div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/c3/c3.js"></script>
    <script src="bower_components/jdataview/dist/browser/jdataview.js"></script>
    <script src="bower_components/angular-timeago/dist/angular-timeago.js"></script>
    <script src="bower_components/angular-dialgauge/src/angular-dialgauge.js"></script>
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/ngTimepicker/src/js/ngTimepicker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
<style>
        .dg {
            display: inline-block;
            width: 140px;
        }

        .dialgauge-value {
            font-size: 3em;
            font-weight: 200;
        }

        .dialgauge-unit {
            font-size: 2em;
            stroke: black;
            fill: green;
            font-weight: 100;
        }

        .dialgauge-title {
            font-size: 2em;
            stroke: black;
            fill: blue;
            font-weight: 100;
        }
</style>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/serial.js"></script>
        <!-- endbuild -->
</body>
</html>
